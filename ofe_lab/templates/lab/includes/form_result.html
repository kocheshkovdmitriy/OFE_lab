    <p>Оптравить протокол по лабораторной работе</p>
    <form action="" method="get">
        {% csrf_token %}
        {{ form_class.as_p }}
        <input type="hidden" name="id" value={{work.pk}}>
        <input type="hidden" name="choice" value={{work.pk}}>
        {%if flag%}
            <button type="submit">Изменить класс</button></p>
