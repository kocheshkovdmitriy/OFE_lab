<div class="uploader" id="uploader">
    <h2>Фильтр протоколов:</h2>
    <form id="upload-form" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="input-group">
                <label for="id_grade">Класс</label>
                <select name="grade" id="id_grade" required>
                    <option value="">Выберите класс</option>
                    {% for cl in classes %}
                        <option value="{{cl.id}}" {% if cl.id|lower == grade|lower %} selected {% endif %}>{{cl.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group">
                <label for="id_letter">Буква</label>
                <select name="letter" id="id_letter" required>
                    <option id="letterOption" value="">Выберите букву</option>
                    {% for let in letters %}
                        <option value="{{let.id}}" {% if let.id|lower == letter|lower %} selected {% endif %}>{{let.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="submit-btn" name="button1" value="True">
            <span class="btn-text">Выбрать класс</span>
            <div class="spinner hidden" ></div>
        </button>

        {%if flag%}
            <div class="input-group">
                <label for="student-select">Ученик</label>
                <select name="student" id="student-select">
                    <option value="">Выберите ученика</option>
                    {% for stud in students %}
                        <option value="{{stud.id}}" {% if stud.id|lower == student|lower %} selected {% endif %}>{{stud.get_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="submit-btn" name="button2" value="True">
                <span class="btn-text">Выбрать ученика</span>
                <div class="spinner hidden" ></div>
            </button>
        {%endif%}

    </form>
</div>
